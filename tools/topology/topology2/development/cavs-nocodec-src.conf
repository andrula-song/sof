Define {
	MCLK 				24576000
	PLATFORM 			"none"
	SSP0_PCM_NAME			"Port0"
	SSP1_PCM_NAME			"Port1"
	SSP2_PCM_NAME			"Port2"
	SSP0_PCM_ID			0
	SSP1_PCM_ID			1
	SSP2_PCM_ID			2
}

# override defaults with platform-specific config
IncludeByKey.PLATFORM {
	"tgl"	"platform/intel/tgl.conf"
	"adl"	"platform/intel/tgl.conf"
	"mtl"	"platform/intel/mtl.conf"
	"lnl"	"platform/intel/mtl.conf"
}

Object.Dai.SSP [
	{
		id 		0
		dai_index	0
		direction	"duplex"
		name		NoCodec-0
		default_hw_conf_id	0
		sample_bits		32
		quirks			"lbm_mode"
		io_clk		$MCLK

		Object.Base.hw_config.1 {
			name	"SSP0"
			id	0
			bclk_freq	3072000
			tdm_slot_width	32
			# TODO: remove this. Needs alsaptlg change.
			Object.Base.link_config.1 {
				clock_source	1
			}
		}
	}

	{
		id 		2
		dai_index	2
		direction	"duplex"
		name		NoCodec-2
		default_hw_conf_id	0
		sample_bits		32
		quirks			"lbm_mode"
		io_clk		$MCLK

		Object.Base.hw_config.1 {
			name	"SSP2"
			id	0
			bclk_freq	3072000
			tdm_slot_width	32
			# TODO: remove this. Needs alsaptlg change.
			Object.Base.link_config.1 {
				clock_source	1
			}
		}
	}
]

Object.PCM.pcm [
		{
			name	"$SSP0_PCM_NAME"
			id $SSP0_PCM_ID
			direction	"duplex"
			Object.Base.fe_dai.1 {
				name	"$SSP0_PCM_NAME"
			}

			Object.PCM.pcm_caps.1 {
				direction	"playback"
				name "SSP0 Playback"
				formats 'S16_LE,S24_LE,S32_LE'
				
				rate_min 8000
				rate_max 192000
			}

			Object.PCM.pcm_caps.2 {
				direction	"capture"
				name "SSP0 Capture"
				formats 'S16_LE,S24_LE,S32_LE'
				rate_min 8000
				rate_max 192000
			}
		}

		{
		name	"$SSP2_PCM_NAME"
		id 2
		direction	"duplex"
		Object.Base.fe_dai.1 {
			name	"$SSP2_PCM_NAME"
		}

		Object.PCM.pcm_caps.1 {
			direction	"playback"
			name "SSP2 Playback"
			formats 'S16_LE,S24_LE,S32_LE'
			rate_min 8000
			rate_max 192000
		}

		Object.PCM.pcm_caps.2 {
			direction	"capture"
			name "SSP2 Capture"
			formats 'S16_LE,S24_LE,S32_LE'
			rate_min 8000
			rate_max 192000
		}
	}
]
# SSP0-->host copier PCM Port0

# SSP2-->ASRC-->host copier PCM Port2

Object.Pipeline.io-gateway-capture [
	{
		index		1
		direction	capture
		Object.Widget.dai-copier."1" {
			dai_index	0
			dai_type	"SSP"
			type		dai_out
			copier_type	"SSP"
			stream_name	"NoCodec-0"
			node_type	$I2S_LINK_INPUT_CLASS
		}
	}

	{
		index		5
		Object.Widget.dai-copier."1" {
			dai_index	2
			dai_type	"SSP"
			type		dai_out
			copier_type	"SSP"
			stream_name	"NoCodec-2"
			node_type	$I2S_LINK_INPUT_CLASS
		}
	}
]

Object.Pipeline.host-gateway-capture [


	{
		index 	2
		Object.Widget.host-copier.1 {
			stream_name "SSP0 Capture"
			pcm_id		0
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth            16
					in_valid_bit_depth      16
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      24
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      32
				}
			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth           16
					out_valid_bit_depth     16
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     24
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     32
				}
			]
		}
	}

	{
		index 	6
		Object.Widget.host-copier.1 {
			stream_name "SSP2 Capture"
			pcm_id		2
			<include/components/src_format_s32_to_sxx_convert.conf>
		}

		Object.Widget.src.1 {
			index	    6
			rate_in     48000
			<include/components/src_format_s32_convert_from_48k.conf>
		}

	}
]
Object.Base.route [


	{
		source	"dai-copier.SSP.NoCodec-0.capture"
		sink	"host-copier.0.capture"
	}

	{
		source	"dai-copier.SSP.NoCodec-2.capture"
		sink	"src.6.1"
	}

	{
		source	"src.6.1"
		sink	"host-copier.2.capture"
	}
]



# PCM0 --> ASRC--> SSP0

# PCM2--> SSP2


Object.Pipeline.host-gateway-playback [
	{
		index		3
		Object.Widget.host-copier.1 {
			stream_name 'SSP0 Playback'
			pcm_id $SSP0_PCM_ID
			<include/components/src_format_sxx_to_s32_convert.conf>
		}

		Object.Widget.src.1 {
			index	    3
			rate_out     48000

			<include/components/src_format_s32_convert_to_48k.conf>
		}
	}


	{
		index		7
		Object.Widget.host-copier.1 {
			stream_name 'SSP2 Playback'
			pcm_id $SSP2_PCM_ID

			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth            16
					in_valid_bit_depth      16
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      24
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      32
				}
			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth           16
					out_valid_bit_depth     16
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     24
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     32
				}
			]
		}
	}
]

Object.Pipeline.io-gateway [
	{
		index 4
		direction playback

		Object.Widget.dai-copier.1 {
			dai_index 0
			dai_type "SSP"
			copier_type "SSP"
			stream_name "NoCodec-0"
			node_type $I2S_LINK_OUTPUT_CLASS
			num_input_pins 1
			num_input_audio_formats 1
			num_output_audio_formats 1
			Object.Base.input_audio_format [
					{
							in_bit_depth		32
							in_valid_bit_depth	32
					}
			]
			Object.Base.output_audio_format [
					{
							out_bit_depth		32
							out_valid_bit_depth	32
					}
			]
		}
	}
	{
		index	8
		direction	playback
		Object.Widget.dai-copier.1 {
			dai_index 2
			dai_type "SSP"
			copier_type "SSP"
			stream_name "NoCodec-2"
			node_type $I2S_LINK_OUTPUT_CLASS
			num_input_pins 1
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth            16
					in_valid_bit_depth      16
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      24
				}
				{
					in_bit_depth            32
					in_valid_bit_depth      32
				}
			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth           16
					out_valid_bit_depth     16
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     24
				}
				{
					out_bit_depth           32
					out_valid_bit_depth     32
				}
			]
		}
	}
]

Object.Base.route [
	{
		source	"host-copier.$SSP0_PCM_ID.playback"
		sink	"src.3.1"
	}
	{
		source	"src.3.1"
		sink	"dai-copier.SSP.NoCodec-0.playback"
	}

	{
		source	"host-copier.$SSP2_PCM_ID.playback"
		sink	"dai-copier.SSP.NoCodec-2.playback"
	}
]